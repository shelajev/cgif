@(key: String)


@main("Save & share this gif") {
    <div class="row" style="text-align: center; padding: 10px" >
        <img class="img-thumbnail" src="@routes.Application.gif(key)" width="320"/>
    </div>
    <div class="row" style="text-align: center;">
        <a href="/" class="btn btn-info" role="button"><span class="glyphicon glyphicon-repeat"></span> Again!</a>
    </div>

}
